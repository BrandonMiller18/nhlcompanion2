{% extends "base.html" %}
{% block html_title %}Pick your team | NHL Companion{% endblock %}
{% block html_head %}{% endblock %}

{% block content %}
<div class="main">
    <div>
        <a class="go-back" href=" {{ url_for('main.index') }} ">&#8592; Go back</a>
    </div>
    <div class="title">
        <h1>Pick your team</h1>
    </div>
    <div class="teams">
        {% for team in teams %}

        <a href="{{ url_for('teams.team_page', team=team.team_abbreviation) }}">
            <img loading="lazy" src="{{ team.logo }}" alt="{{ team.team_city }} {{ team.team_name }} logo">
        </a>

        {% endfor %}
    </div>
</div>
{% endblock %}
