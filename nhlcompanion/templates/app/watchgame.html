{% extends "base.html" %}

{% block html_head %}

<meta id="game_id" data="{{game_id}}">
<meta id="user_team" data="{{user_team}}">
<meta id="stream_delay" data="{{stream_delay}}">

<script src="{{ url_for('static', filename='js/watchgame.js') }}"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        function showToast(playType, team, player, playerHeadshot, teamLogo) {
          const toast = document.getElementById('toast');
      
          if (toast) {
            toast.querySelector('.play-type').textContent = playType;
            toast.querySelector('.player-name').textContent = player;
            toast.querySelector('.player-headshot').src = playerHeadshot;
            toast.querySelector('.team-logo-toast').src = teamLogo;
      
            // Show the toast with the 'show' class
            toast.classList.add('show');
      
            //Fade out after 3 seconds
            setTimeout(() => {
            toast.classList.remove('show');
            }, 3000);
          }
        }
      
        // Example usage (you can replace with real data)
        showToast('Goal', 'Away Team', 'Robert Thomas', 'https://a.espncdn.com/combiner/i?img=/i/headshots/nhl/players/full/4233637.png&w=350&h=254', "{{ away_team['logo'] }}");
      });
      
  </script>

{% endblock %}

{% block content %}

  <div class="container scoreboard">
    <!-- Main Scoreboard Section -->
    <section class="scoreboard-main">
      <div class="team-info">
        <div class="team home-team">
          <img src="{{ home_team['logo'] }}" alt="Home Team Logo">
          <p>Home</p>
        </div>
        <div class="score">
          <span id="home-score" class="home-score"><img src="test.png" alt=""></span> - <span id="away-score" class="away-score"><img src="test.png" alt=""></span>
        </div>
        <div class="team away-team">
          <img src="{{ away_team['logo'] }}" alt="Away Team Logo">
          <p>Away</p>
        </div>
      </div>
      <div class="game-info">
        <p id="period-label">Period</p><p id="period"></p>
        <p id="time-div"><span id="time-label">Time Remaining: </span><span id="time">10:42</span></p>
      </div>
    </section>
